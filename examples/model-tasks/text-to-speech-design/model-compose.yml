controller:
  type: http-server
  port: 8080
  base_path: /api
  webui:
    driver: gradio
    port: 8081

workflow:
  title: Text to Speech with Voice Design
  description: Design a new voice from a description and generate speech using Qwen3-TTS.
  input: ${input}
  output: ${output as audio}

component:
  type: model
  task: text-to-speech
  driver: custom
  family: qwen
  model: Qwen/Qwen3-TTS-12Hz-1.7B-VoiceDesign
  device: cuda:0
  max_concurrent_count: 1
  method: design
  text: ${input.text as text}
  instructions: ${input.instructions as text}
