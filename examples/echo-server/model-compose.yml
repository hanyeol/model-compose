controller:
  type: http-server
  port: 8080
  base_path: /api
  webui:
    driver: gradio
    port: 8081

workflow:
  title: Echo Server
  description: Sends user input to an HTTP server and returns the echoed response.
  input: ${input}
  output: ${output}

component:
  type: http-server
  runtime: process
  start: [ uvicorn, main:app, --reload, --port, "8000" ]
  port: 8000
  action:
    method: POST
    path: /echo
    headers:
      Content-Type: application/json
    body:
      text: ${input.text}
    output:
      text: ${response.echo.text}
