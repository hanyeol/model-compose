controller:
  type: http-server
  port: 8080
  base_path: /api
  webui:
    driver: gradio
    port: 8081

workflow:
  title: Translate Text
  description: Translate the input text into another language using a pretrained translation model.
  input: ${input}
  output: ${output}
  output:
    translated: ${output}

component:
  type: model
  task: translation
  model: seongs/ke-t5-base-aihub-koen-translation-integrated-10m-en-to-ko
  fast_tokenizer: false
  text: ${input.text}
